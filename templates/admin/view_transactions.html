{% load static %}
{% include 'admin/admin_header.html' %}
<head>
    <style>
#products {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#products td, #products th {
  border: 1px solid #ddd;
  padding: 8px;
}

#products tr:nth-child(even){background-color: #f2f2f2;}

#products tr:hover {background-color: #ddd;}

#products th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
<h3>Transaction Details</h3>
<table id="products">
    <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Status</th>

    </tr>
    {% for i in model %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.customerid.name }}</td>
        <td>{{ i.amount }}</td>
        <td>{{ i.status }}</td>
{#        <td><a href="/edit/Product/{{ obj.id }}/product@form">Edit</a> <a href="/delete/Product/{{ obj.id }}">Complete</a></td>#}

    </tr>
    {% endfor %}
</table>
</body>
